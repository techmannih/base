name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: npm install -g pver
      - run: npm ci

      # pver ko stage karna (commit aur push create karna)
      - run: pver stage --git

      # Release push karna (protected branch pe)
      - run: pver release --git
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}           # GitHub token for authentication
